<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script type="text/javascript">
        

		jQuery.support.cors = true;
		
        $(document).ready(function() {

            var customerDetailsViewModel = function() {
            var self = this;
			
		self.Email = ko.observable("");
		self.Branch = ko.observable("");
		self.Certificates = ko.observable("");
            self.FirstName = ko.observable("");
            self.LastName = ko.observable("");
		self.PhoneNumber = ko.observable("");
		self.Specialised = ko.observable("");
            self.SuccessMessage = ko.observable("");		

            self.SaveCustomerDetails = function () {              
                
				var CustomerDetail = {
				
				Email: self.Email(),
				Branch: self.Branch(),
				Certificates: self.Certificates(),
				FirstName: self.FirstName(),
				LastName: self.LastName(),
				PhoneNumber: self.PhoneNumber(),
				Specialised: self.Specialised()
				
				}
				
								
				$.ajax({
			  crossDomain: true,	
                    url: 'https://khiqqhdo7h.execute-api.us-east-1.amazonaws.com/dev',	
                    cache: false,
                    type: 'POST', 
                    data: ko.toJSON(CustomerDetail),
                    success: function (data) {              
                        self.SuccessMessage(data)
							self.Email('');
							self.Branch('');
							self.Certificates('');
							self.FirstName('');
							self.LastName('');
							self.PhoneNumber('');
							self.Specialised('');

							
						
                    }
					}).fail(
					
					
					function(xhr, textStatus, err){
					alert("Error happened "+err);
					
                });
            };
        }

            var viewModel = new customerDetailsViewModel();
            ko.applyBindings(viewModel);
         });

       
    </script>
</head>

<p>

<p>
