    <script type="text/javascript">
        

        $(document).ready(function() {

            var customerViewModel = function() {
            var self = this;
            self.firstName = ko.observable("");
            self.lastName = ko.observable("");
            self.email = ko.observable("");
self.ph = ko.observable("");
self.cer = ko.observable("");
self.sp = ko.observable("");
self.br = ko.observable("");

            self.searchKey = ko.observable("");

            self.getCustomerDetails = function () {              
                $.ajax({
                    url: 'https://rfgyge5g5l.execute-api.us-east-1.amazonaws.com/dev',
                    cache: false,
                    type: 'GET',                   
                    data: { "Email": self.searchKey() },
                    success: function (data) {              
                        self.firstName(data.Item.FirstName)
                        self.lastName(data.Item.LastName),
                        self.email(data.Item.Email),
				self.ph(data.Item.PhoneNumber),
				self.cer(data.Item.Certificates),
				self.sp(data.Item.Specialised),
				self.br(data.Item.Branch)                    }
                });
            }
        }

            var viewModel = new customerViewModel();
            ko.applyBindings(viewModel);
         });

       
    </script>
